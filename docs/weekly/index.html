<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Alpha Hub — Weekly</title>
  <script>
    // Redirect to main site with tab=weekly, preserving date param
    const params = new URLSearchParams(location.search);
    const date = params.get('date') || '';
    const dest = '../?tab=weekly' + (date ? '&date=' + date : '');
    location.replace(dest);
  </script>
</head>
<body>Redirecting…</body>
</html>
