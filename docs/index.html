<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Alpha Hub</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚ö°</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="./marked.min.js"></script>
  <style>
    :root {
      --bg: #0a0a0a;
      --bg-elevated: #0f0f0f;
      --bg-card: #141414;
      --bg-card-hover: #1a1a1a;
      --bg-sidebar: #0d0d0d;
      --border: #1f1f1f;
      --border-subtle: #181818;
      --border-active: #2a2a2a;
      --text: #f0f0f0;
      --text-secondary: #a1a1a1;
      --text-muted: #6b6b6b;
      --text-dim: #404040;
      --accent: #6366f1;
      --accent-light: #818cf8;
      --accent-glow: rgba(99, 102, 241, 0.12);
      --accent-glow-strong: rgba(99, 102, 241, 0.25);
      --accent-border: rgba(99, 102, 241, 0.35);
      --green: #10b981;
      --green-glow: rgba(16, 185, 129, 0.15);
      --orange: #f59e0b;
      --orange-glow: rgba(245, 158, 11, 0.15);
      --red: #ef4444;
      --red-glow: rgba(239, 68, 68, 0.15);
      --radius: 12px;
      --radius-sm: 8px;
      --radius-lg: 16px;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
      --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.15);
      --transition-fast: 150ms ease;
      --transition-normal: 200ms ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Focus states */
    :focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
    .header {
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      position: sticky;
      top: 0;
      background: rgba(10,10,10,0.8);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      z-index: 100;
    }
    .header::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-glow-strong) 50%, transparent);
      opacity: 0.5;
    }
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-icon {
      font-size: 22px;
      background: linear-gradient(135deg, var(--accent-glow-strong), var(--accent-glow));
      border: 1px solid var(--accent-border);
      border-radius: var(--radius-sm);
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-glow);
    }
    .logo-text h1 {
      font-size: 17px;
      font-weight: 700;
      letter-spacing: -0.4px;
      background: linear-gradient(135deg, var(--text) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .logo-text span {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 500;
      letter-spacing: 0.2px;
    }
    .header-nav {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .nav-pills {
      display: flex;
      gap: 6px;
      align-items: center;
      background: var(--bg-card);
      padding: 4px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }
    .nav-pill {
      padding: 8px 14px;
      border-radius: var(--radius-sm);
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 500;
      text-decoration: none;
      white-space: nowrap;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: inherit;
    }
    .nav-pill:hover {
      background: var(--bg-card-hover);
      color: var(--text);
    }
    .nav-pill:active {
      transform: scale(0.98);
    }
    .badge {
      font-size: 10px;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent), #4f46e5);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: var(--shadow-glow);
    }

    /* ‚îÄ‚îÄ‚îÄ Layout ‚îÄ‚îÄ‚îÄ */
    .layout {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: calc(100vh - 75px);
    }

    /* ‚îÄ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ‚îÄ */
    .sidebar {
      border-right: 1px solid var(--border);
      background: var(--bg-sidebar);
      overflow-y: auto;
      position: sticky;
      top: 75px;
      height: calc(100vh - 75px);
    }
    .sidebar-header {
      padding: 20px 16px 12px;
      position: sticky;
      top: 0;
      background: var(--bg-sidebar);
      z-index: 10;
    }
    .sidebar-title {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--text-dim);
      margin-bottom: 12px;
    }
    .tab-switcher {
      display: flex;
      gap: 4px;
      padding: 4px;
      background: var(--bg-card);
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
    }
    .tab-btn {
      flex: 1;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: all var(--transition-fast);
    }
    .tab-btn.active {
      background: linear-gradient(135deg, var(--accent), #4f46e5);
      color: #fff;
      box-shadow: var(--shadow-sm);
    }
    .tab-btn:not(.active):hover {
      background: var(--bg-card-hover);
      color: var(--text-secondary);
    }
    .history-list {
      padding: 8px 0;
    }
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      margin: 2px 8px;
      cursor: pointer;
      transition: all var(--transition-fast);
      border-radius: var(--radius-sm);
      border-left: 3px solid transparent;
      position: relative;
    }
    .nav-item::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: var(--radius-sm);
      background: linear-gradient(135deg, var(--accent-glow), transparent);
      opacity: 0;
      transition: opacity var(--transition-fast);
    }
    .nav-item:hover {
      background: var(--bg-card-hover);
    }
    .nav-item:hover::before {
      opacity: 0.5;
    }
    .nav-item:active {
      transform: scale(0.99);
    }
    .nav-item.active {
      background: var(--accent-glow);
      border-left-color: var(--accent);
    }
    .nav-item.active::before {
      opacity: 1;
    }
    .nav-item .nav-content {
      flex: 1;
      min-width: 0;
      position: relative;
      z-index: 1;
    }
    .nav-item .date {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: -0.2px;
    }
    .nav-item.active .date {
      color: var(--accent-light);
    }
    .nav-item .subtitle {
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 2px;
    }
    .nav-item.active .subtitle {
      color: var(--text-secondary);
    }
    .nav-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      flex-shrink: 0;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 8px var(--accent-glow-strong);
    }
    .nav-item:not(.active) .nav-dot {
      background: var(--border-active);
      box-shadow: none;
    }

    /* ‚îÄ‚îÄ‚îÄ Content ‚îÄ‚îÄ‚îÄ */
    .content {
      padding: 32px 48px 100px;
      overflow-y: auto;
      background: linear-gradient(180deg, var(--bg) 0%, var(--bg-elevated) 100%);
    }
    .content-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
      position: relative;
    }
    .content-meta::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
      border-radius: 1px;
    }
    .content-date {
      font-size: 13px;
      font-weight: 700;
      color: var(--accent-light);
      letter-spacing: -0.2px;
    }
    .content-title {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
    }
    .content-separator {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--text-dim);
    }

    /* ‚îÄ‚îÄ‚îÄ Markdown styles ‚îÄ‚îÄ‚îÄ */
    .report {
      font-size: 15px;
      line-height: 1.8;
      max-width: 720px;
    }
    .report h1 {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.8px;
      margin: 0 0 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, var(--text) 0%, var(--accent-light) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }
    .report h2 {
      font-size: 18px;
      font-weight: 700;
      margin: 48px 0 20px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: -0.3px;
      position: relative;
      padding-top: 24px;
    }
    .report h2::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, var(--border), transparent 80%);
    }
    .report h3 {
      font-size: 15px;
      font-weight: 700;
      margin: 28px 0 12px;
      color: var(--accent-light);
      letter-spacing: -0.2px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .report h3::before {
      content: '‚ñ∏';
      color: var(--accent);
      font-size: 12px;
    }
    .report p {
      margin: 0 0 16px;
      color: var(--text-secondary);
    }
    .report ul, .report ol {
      margin: 0 0 20px;
      padding-left: 24px;
    }
    .report li {
      margin: 8px 0;
      color: var(--text-secondary);
    }
    .report li::marker {
      color: var(--accent);
    }
    .report strong {
      color: var(--text);
      font-weight: 600;
    }
    .report a {
      color: var(--accent-light);
      text-decoration: none;
      border-bottom: 1px solid var(--accent-border);
      transition: all var(--transition-fast);
    }
    .report a:hover {
      border-color: var(--accent-light);
      box-shadow: 0 2px 0 var(--accent-glow);
    }
    .report code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      background: var(--bg-card);
      color: #e879f9;
      padding: 3px 8px;
      border-radius: 6px;
      border: 1px solid var(--border);
    }
    .report pre {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px 24px;
      overflow-x: auto;
      margin: 0 0 20px;
      position: relative;
    }
    .report pre::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), #a855f7, #ec4899);
      border-radius: var(--radius) var(--radius) 0 0;
    }
    .report pre code {
      background: none;
      border: none;
      padding: 0;
      font-size: 13px;
      line-height: 1.7;
      color: #cdd6f4;
    }
    .report blockquote {
      border-left: 3px solid var(--accent);
      padding: 16px 20px;
      margin: 0 0 20px;
      background: var(--accent-glow);
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
      color: var(--text-secondary);
      position: relative;
    }
    .report blockquote::before {
      content: '"';
      position: absolute;
      top: 8px;
      left: 20px;
      font-size: 48px;
      color: var(--accent);
      opacity: 0.2;
      font-family: Georgia, serif;
      line-height: 1;
    }
    .report blockquote p {
      position: relative;
      z-index: 1;
    }
    .report hr {
      border: none;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border), transparent);
      margin: 36px 0;
    }
    .report table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 0 20px;
      font-size: 14px;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--border);
    }
    .report th, .report td {
      padding: 12px 16px;
      text-align: left;
    }
    .report th {
      font-weight: 600;
      color: var(--text-muted);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
    }
    .report td {
      border-bottom: 1px solid var(--border-subtle);
      color: var(--text-secondary);
    }
    .report tr:last-child td {
      border-bottom: none;
    }
    .report tr:hover td {
      background: var(--bg-card);
    }

    /* ‚îÄ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ‚îÄ */
    .empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
      text-align: center;
      gap: 16px;
    }
    .empty-icon {
      font-size: 56px;
      filter: grayscale(0.3);
    }
    .empty-text {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: -0.3px;
    }
    .empty-sub {
      font-size: 14px;
      color: var(--text-muted);
      max-width: 280px;
      line-height: 1.5;
    }

    /* ‚îÄ‚îÄ‚îÄ Loading / Skeleton ‚îÄ‚îÄ‚îÄ */
    .loading {
      display: flex;
      flex-direction: column;
      gap: 24px;
      padding: 20px 0;
    }
    .skeleton {
      background: linear-gradient(90deg, var(--bg-card) 0%, var(--bg-card-hover) 50%, var(--bg-card) 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s ease-in-out infinite;
      border-radius: var(--radius-sm);
    }
    .skeleton-header {
      height: 40px;
      width: 70%;
      margin-bottom: 8px;
    }
    .skeleton-meta {
      height: 20px;
      width: 40%;
      margin-bottom: 32px;
    }
    .skeleton-line {
      height: 16px;
      width: 100%;
      margin-bottom: 12px;
    }
    .skeleton-line:nth-child(odd) { width: 95%; }
    .skeleton-line:nth-child(3n) { width: 80%; }
    .skeleton-section {
      height: 24px;
      width: 50%;
      margin: 24px 0 16px;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Old spinner (fallback) */
    .spinner-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60vh;
      gap: 12px;
      color: var(--text-muted);
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ‚îÄ‚îÄ‚îÄ Mobile toggle + close ‚îÄ‚îÄ‚îÄ */
    .sidebar-close {
      display: none;
    }
    .mobile-toggle {
      display: none;
      background: var(--bg-card);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 16px;
      border-radius: var(--radius-sm);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
      transition: all var(--transition-fast);
    }
    .mobile-toggle:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent-border);
    }
    .mobile-toggle:active {
      transform: scale(0.98);
    }

    /* ‚îÄ‚îÄ‚îÄ Mobile responsive ‚îÄ‚îÄ‚îÄ */
    @media (max-width: 768px) {
      .header {
        position: sticky;
        padding: 12px 16px;
      }
      .logo-icon {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }
      .logo-text h1 {
        font-size: 15px;
      }
      .header-inner {
        flex-wrap: wrap;
      }
      .header-nav {
        width: 100%;
        justify-content: flex-start;
      }
      .nav-pills {
        display: flex;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        gap: 4px;
        padding: 3px;
        flex-shrink: 0;
        scrollbar-width: none;
      }
      .nav-pills::-webkit-scrollbar { display: none; }
      .nav-pill {
        padding: 6px 10px;
        font-size: 11px;
        white-space: nowrap;
      }
      .layout {
        grid-template-columns: 1fr;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100vh;
        width: 100%;
        background: var(--bg);
        z-index: 200;
        border-right: none;
        display: none;
        overflow-y: auto;
        animation: slideIn 0.2s ease;
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .sidebar.open {
        display: block;
      }
      .sidebar-header {
        padding-top: 60px;
      }
      .sidebar-close {
        position: fixed;
        top: 16px;
        right: 16px;
        background: var(--bg-card);
        border: 1px solid var(--border);
        color: var(--text);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: inherit;
        z-index: 201;
        transition: all var(--transition-fast);
      }
      .sidebar-close:hover {
        background: var(--bg-card-hover);
        border-color: var(--accent-border);
      }
      .mobile-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .content {
        padding: 24px 20px 100px;
      }
      .content-meta {
        flex-wrap: wrap;
        gap: 8px;
        padding-bottom: 16px;
        margin-bottom: 24px;
      }
      .report h1 {
        font-size: 24px;
        margin-bottom: 20px;
        padding-bottom: 12px;
      }
      .report h2 {
        font-size: 16px;
        margin-top: 36px;
        padding-top: 20px;
      }
      .report h3 {
        font-size: 14px;
        margin-top: 24px;
      }
      .report {
        font-size: 14px;
        line-height: 1.75;
      }
      .nav-item {
        margin: 2px 12px;
        padding: 14px 16px;
      }
      .nav-item .subtitle {
        max-width: 70vw;
      }
      .badge {
        font-size: 9px;
        padding: 3px 8px;
      }
    }

    @media (max-width: 380px) {
      .logo-text h1 { font-size: 14px; }
      .logo-text span { display: none; }
      .logo-icon { width: 32px; height: 32px; font-size: 16px; }
    }

    /* ‚îÄ‚îÄ‚îÄ Scrollbar ‚îÄ‚îÄ‚îÄ */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--border-active);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-dim);
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <div class="logo-icon">‚ö°</div>
        <div class="logo-text">
          <h1>AI Alpha Hub</h1>
          <span>Daily signals for builders</span>
        </div>
      </div>
      <nav class="header-nav">
        <div class="nav-pills">
          <a href="./networking-agenda-2026.html" class="nav-pill">ü§ù Agenda</a>
          <a href="./events-2026.html" class="nav-pill">üìÖ Eventos Tech</a>
          <a href="./sales-events-2026.html" class="nav-pill">üíº Vendas</a>
        </div>
        <div class="badge" id="report-count">‚Äî</div>
        <button class="mobile-toggle" id="menuBtn" onclick="toggleSidebar()">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 4h12M2 8h12M2 12h12"/></svg>
          Reports
        </button>
      </nav>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <button class="sidebar-close" id="closeBtn" onclick="toggleSidebar()">‚úï</button>
      <div class="sidebar-header">
        <div class="sidebar-title">Report History</div>
        <div class="tab-switcher">
          <button id="tab-daily" class="tab-btn active" onclick="switchTab('daily')">Daily</button>
          <button id="tab-weekly" class="tab-btn" onclick="switchTab('weekly')">Weekly</button>
        </div>
      </div>
      <div class="history-list" id="history"></div>
    </aside>
    <main class="content" id="main">
      <div class="loading">
        <div class="skeleton skeleton-header"></div>
        <div class="skeleton skeleton-meta"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-section"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
      </div>
    </main>
  </div>

  <script>
    const historyEl = document.getElementById('history');
    const mainEl = document.getElementById('main');
    const sidebar = document.getElementById('sidebar');
    const reportCount = document.getElementById('report-count');
    let currentHistory = [];
    let currentTab = 'daily';

    function toggleSidebar() {
      sidebar.classList.toggle('open');
    }

    function switchTab(tab) {
      currentTab = tab;
      const daily = document.getElementById('tab-daily');
      const weekly = document.getElementById('tab-weekly');
      if (tab === 'daily') {
        daily.classList.add('active');
        weekly.classList.remove('active');
      } else {
        weekly.classList.add('active');
        daily.classList.remove('active');
      }
      render();
    }

    async function loadHistory() {
      const file = currentTab === 'weekly' ? './weekly-history.json' : './history.json';
      const res = await fetch(file + '?t=' + Date.now());
      if (!res.ok) throw new Error('history not found');
      return res.json();
    }

    async function loadReport(path) {
      const res = await fetch(path + '?t=' + Date.now());
      if (!res.ok) throw new Error('report not found');
      return res.text();
    }

    function formatDate(dateStr) {
      try {
        const [y, m, d] = dateStr.split('-').map(Number);
        const date = new Date(y, m - 1, d);
        const days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
        const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        return `${days[date.getDay()]}, ${months[date.getMonth()]} ${d}`;
      } catch { return dateStr; }
    }

    function setActive(path) {
      document.querySelectorAll('.nav-item').forEach(el =>
        el.classList.toggle('active', el.dataset.path === path)
      );
    }

    async function selectReport(entry) {
      const url = new URL(location.href);
      url.searchParams.set('date', entry.date);
      if (currentTab === 'weekly') url.searchParams.set('tab', 'weekly');
      else url.searchParams.delete('tab');
      history.replaceState({}, '', url);
      setActive(entry.path);
      sidebar.classList.remove('open');

      mainEl.innerHTML = `<div class="loading">
        <div class="skeleton skeleton-header"></div>
        <div class="skeleton skeleton-meta"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-section"></div>
        <div class="skeleton skeleton-line"></div>
        <div class="skeleton skeleton-line"></div>
      </div>`;

      try {
        const md = await loadReport(entry.path);
        const renderer = new marked.Renderer();
        const origLink = renderer.link.bind(renderer);
        renderer.link = function({ href, title, tokens }) {
          const text = this.parser.parseInline(tokens);
          const t = title ? ` title="${title}"` : '';
          return `<a href="${href}"${t} target="_blank" rel="noopener noreferrer">${text}</a>`;
        };
        const html = marked.parse(md, { breaks: false, gfm: true, renderer });
        mainEl.innerHTML = `
          <div class="content-meta">
            <span class="content-date">${formatDate(entry.date)}</span>
            <span class="content-separator"></span>
            <span class="content-title">${entry.title || 'AI Alpha Report'}</span>
          </div>
          <article class="report">${html}</article>
        `;
      } catch (err) {
        mainEl.innerHTML = `<div class="empty">
          <div class="empty-icon">üòµ</div>
          <div class="empty-text">Failed to load report</div>
          <div class="empty-sub">${err.message}</div>
        </div>`;
      }
    }

    async function render() {
      try {
        const history = await loadHistory();
        currentHistory = history;
        reportCount.textContent = `${history.length} report${history.length !== 1 ? 's' : ''}`;

        if (!Array.isArray(history) || history.length === 0) {
          historyEl.innerHTML = '';
          mainEl.innerHTML = `<div class="empty">
            <div class="empty-icon">üì°</div>
            <div class="empty-text">No reports yet</div>
            <div class="empty-sub">First report drops at 9am BRT ‚Äî check back soon!</div>
          </div>`;
          return;
        }

        const params = new URLSearchParams(location.search);
        const dateParam = params.get('date');
        const selected = history.find(h => h.date === dateParam) || history[0];

        historyEl.innerHTML = '';
        history.forEach((entry, i) => {
          const row = document.createElement('div');
          row.className = 'nav-item' + (entry.path === selected.path ? ' active' : '');
          row.dataset.path = entry.path;
          row.innerHTML = `
            <div class="nav-dot"></div>
            <div class="nav-content">
              <div class="date">${formatDate(entry.date)}</div>
              <div class="subtitle">${entry.title || 'AI Alpha Report'}</div>
            </div>
          `;
          row.onclick = () => selectReport(entry);
          historyEl.appendChild(row);
        });

        await selectReport(selected);
      } catch (err) {
        mainEl.innerHTML = `<div class="empty">
          <div class="empty-icon">‚ö†Ô∏è</div>
          <div class="empty-text">Unable to load reports</div>
          <div class="empty-sub">${err.message}</div>
        </div>`;
      }
    }

    // Auto-switch tab from URL param on load
    const initParams = new URLSearchParams(location.search);
    if (initParams.get('tab') === 'weekly') switchTab('weekly');
    else render();
  </script>
</body>
</html>
